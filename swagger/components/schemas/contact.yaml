
type: object
required:
  - _id
  - name
  - number
properties:
  _id:
    description: "Contact id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact name"
    type: string
    example: 'John Doe'
  number:
    description: "Contact phone number"
    type: string
    example: "+48999888777"
